<div class="banner-area">
			        <div class="page-banner">
			        	<div class="container">
			        		<div class="page-title mb-20 text-left">
	        					<h3>Blog</h3>
        					</div>
			        	</div>
			        </div>
        		</div>
        		<!--Banner End-->
        		
        		<!--Main Content Wrapper-->
        		<div class="main-content-wrap">
	        		
	        		<!--Content Start-->
	        		<div class="main-content blog-pg bg-1">
		        		<div class="container">
        					<div class="row" >
        						
        						<div class="col-lg-12" ng-repeat="blog in blogs">
		        					<div class="blog-box">
				                        <div class="blog-img">
				                            <figure>
				                                <img ng-src="{{'admin/api/uploads/'+blog.image}}" alt="img" class="img-responsive">
				                            </figure>
				                        </div>
				                        <div class="blog-txt">
				                            <h3><a ui-sref="blogdetail({id: blog.id})">{{blog.title}}</a></h3>
				                            <div class="blog-txt-info">
				                                <p class="bdate">{{blog.created_on}}</p>
				                            </div>
				                            <div ng-bind-html="blog.short_content | to_trusted"></div>
				                            <a ui-sref="blogdetail({id: blog.id})" class="btn btn--sm btn-why-read"><span>Read More</span></a>
				                        </div>
				                    </div>
        						</div>
        					</div>
		        		</div>
	        		</div>
	        		<!--Content End-->
	        		
        		</div>
