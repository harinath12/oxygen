<main ng-show="pageid !== 'contact-us'">
  <div class="banner-area">
    <div class="page-banner">
      <div class="container">
        <div class="page-title text-left mb-20">
          <h3>{{page.page_title}}</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="simple_page">
    <div class="container ">
      <div class="row">
        <div class="col-md-12" ng-bind-html="page.page_content | to_trusted">
        

        </div>        
      </div>
    </div>

<main ng-hide="pageid !== 'contact-us'">
  <div class="banner-area">
    <div class="page-banner">
      <div class="container">
        <div class="page-title text-left mb-20">
          <h3>{{page.page_title}}</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="only-form-pages p20">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class=" contact_us" >  
          <div class="row "   >
            <div class="col-md-12 col-lg-6 ">
              <div class="newslatter_outer">
                <div>
                    <div class="col-md-12" ng-bind-html="page.page_content | to_trusted">  

                    </div>
                    
                </div>                
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="only-form-box">
                <h4>Leave Us a Message</h4>
                <form name="cf">
                  <div class="com_class_form">
                    <div class="form-group">
                  
                      <input required="" ng-model="contactForm.name" class="form-control" type="text" name="name" size="40" placeholder="Name">
                    </div>
                    <div class="form-group">
                      
                      <select required ng-model="contactForm.user_type" class="form-control" name="user_type">
                        <option value="" disabled selected>Select your Profile type</option >
                        <option value="trader">Trader</option>
                        <option value="sub-broker">Sub Broker</option>
                      </select>
                    </div>
                    <div class="form-group">
                      
                      <input required ng-model="contactForm.email" class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                      
                      <input required ng-model="contactForm.phone" class="form-control" type="text" name="phone" placeholder="Phone">
                    </div>
                    
                    <div class="form-group">
                      
                      <input required ng-model="contactForm.subject" class="form-control" type="text" name="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                      
                      <textarea required ng-model="contactForm.message" class="form-control" name="message" cols="40" rows="3" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                      <button ng-disabled="cf.$invalid" ng-click="contact_query()" class="btn btn-primary">Send</button>
                    </div>
                  </div>
                </form>
               </div>
            </div>
          </div>  
        
      </div>
        </div>
      </div>
    </div>
  </div>
</main>
